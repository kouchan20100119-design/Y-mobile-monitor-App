name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet
          # 依存関係を事前インストール（APKに含めるため）
          pip install requests beautifulsoup4

      - name: Verify files
        run: |
          echo "=== Project files ==="
          ls -la
          echo ""
          echo "=== Checking flet.toml ==="
          cat flet.toml || echo "flet.toml not found!"
          echo ""
          echo "=== Checking requirements.txt ==="
          cat requirements.txt || echo "requirements.txt not found!"

      - name: Build APK
        run: |
          # 全ての確認を自動承認
          yes | flet build apk \
            --verbose \
            --no-rich-output \
            --build-number 1 \
            --build-version 1.0.0 2>&1 | tee build.log
        timeout-minutes: 30

      - name: Check build output
        if: always()
        run: |
          echo "=== Build log (last 100 lines) ==="
          tail -n 100 build.log || echo "No build log"
          echo ""
          echo "=== Searching for APK ==="
          find . -name "*.apk" -type f -exec ls -lh {} \;

      - name: Upload APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: ymobile-checker-app
          path: |
            **/*.apk
          
      - name: Upload Build Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            build.log
            build/