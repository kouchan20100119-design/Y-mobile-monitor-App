name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Flutter (latest stable)
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          # バージョンを指定せず最新を使う

      - name: Install Build Tools
        run: |
          python -m pip install --upgrade pip
          pip install flet

      - name: Flet Build APK
        env:
          FLET_BUILD_VERBOSE: "true"
        run: |
          # 非対話モードでビルド
          echo "y" | flet build apk \
            --verbose \
            --module-name main \
            --project ymobile-checker \
            --build-number 1 \
            --build-version 1.0.0
        continue-on-error: false

      - name: List build directory
        if: always()
        run: |
          echo "=== Checking build directory ==="
          ls -la build/ || echo "No build directory"
          find . -name "*.apk" || echo "No APK found"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: ymobile-checker-app
          path: |
            build/apk/*.apk
            build/app/outputs/flutter-apk/*.apk
          
      - name: Upload Build Logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            build/
            *.log